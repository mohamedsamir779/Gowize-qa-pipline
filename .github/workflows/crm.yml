name: CI/CD - Build and Deploy CRM Frontend (crm-crypto)
on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.8.0
          cache: 'npm'
          cache-dependency-path: crm-frontned-starter-kit/

      - name: ğŸ“¦ Install dependencies
        working-directory: crm-frontned-starter-kit
        run: npm i --legacy-peer-deps

      - name: ğŸ— Build app for production
        working-directory: crm-frontned-starter-kit
        run: NODE_OPTIONS="--max-old-space-size=8192" npm run build

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: crm-frontned-starter-kit/build

  deploy:
    name: ğŸš€ Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Download built files
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: ./build

      - name: ğŸš€ Deploy via SCP to production server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./build/*"
          target: "/var/www/gowizeqa/crm-frontend"
